{% load static from staticfiles %}
<html>
<head>
	<title>My Efforts</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/gallery.css' %}">
	<script href="{% static 'js/gallery.js' %}" type="text/javascript"></script>
</head>
<body>
	<div class="pat">
		<img src="{% static 'images/header2.png' %}" />
	</div>
	<section class="container" style="background-color:rgba(3,3,3,0.3);">
		<div class="menubar">
			<div class="nav">
				<ul id="MenuBar1" class="navigation">
					<li class="dropdown office"><a href="#">Home</a></li>
					<li class="dropdown work"><a class="link"  href="{% url 'work' %}">Work</a></li>
					<li class="dropdown support"><a class="link" href="#">Events</a>
						<ul>
							<li><a class="link2" href="#">Item 3.1</a></li>
							<li><a class="link2" href="#">Item 3.2</a></li>
							<li><a class="link2" href="#">Item 3.3</a></li>
						</ul>
					</li>
					<li class="dropdown idea"><a href="#">Discussion Forum</a></li>
					<li class="dropdown phone"><a href="#">Contact Us</a></li>
					<li class="dropdown signup"><a href="{% url 'register' %}">Join Team ME</a></li>
		<!--				<li class="dropdown login"><a href="#">Log in</a></li> -->
					<li class="dropdown donate"><img src="{% static 'images/white.png' %}" width="110px" /></li>
				</ul>	
			</div>
			<div class="search_bar">
				<div class="search_text"><input type="search" name="searchBar" placeholde="Search"  value="Search"/></div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		var MenuBar1 = new Spry.Widget.MenuBar("MenuBar1", {imgDown:"SpryAssets/SpryMenuBarDownHover.gif", imgRight:"SpryAssets/SpryMenuBarRightHover.gif"});
	</script>
	<div class="col-md-7">			
			<div class="sp-slideshow">			
				<input id="button-1" type="radio" name="radio-set" class="sp-selector-1" checked="checked" />
				<label for="button-1" class="button-label-1"></label>
				
				<input id="button-2" type="radio" name="radio-set" class="sp-selector-2" />
				<label for="button-2" class="button-label-2"></label>
				
				<input id="button-3" type="radio" name="radio-set" class="sp-selector-3" />
				<label for="button-3" class="button-label-3"></label>
				
				<input id="button-4" type="radio" name="radio-set" class="sp-selector-4" />
				<label for="button-4" class="button-label-4"></label>
				
				<input id="button-5" type="radio" name="radio-set" class="sp-selector-5" />
				<label for="button-5" class="button-label-5"></label>
				
				<label for="button-1" class="sp-arrow sp-a1"></label>
				<label for="button-2" class="sp-arrow sp-a2"></label>
				<label for="button-3" class="sp-arrow sp-a3"></label>
				<label for="button-4" class="sp-arrow sp-a4"></label>
				<label for="button-5" class="sp-arrow sp-a5"></label>
				
				<div class="sp-content">
					<div class="sp-parallax-bg"></div>
					<ul class="sp-slider clearfix">
						<li><img src="{% static 'images/image1.png' %}" alt="image01" /></li>
						<li><img src="{% static 'images/image2.png' %}" alt="image02" /></li>
						<li><img src="{% static 'images/image3.png' %}" alt="image03" /></li>
						<li><img src="{% static 'images/image4.png' %}" alt="image04" /></li>
						<li><img src="{% static 'images/image5.png' %}" alt="image05" /></li>
					</ul>
				</div><!-- sp-content -->
				
			</div><!-- sp-slideshow -->
			
		</div>
</body>
</html>
