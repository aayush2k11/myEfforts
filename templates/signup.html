{% load static from staticfiles %}
<html>
<head>
	<title>Reshaping India : Signup</title>
	<script type="text/javascript"  src="{% static 'js/jquery-1.5.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/signup.js' %}"></script>
	<link type="text/css" rel="stylesheet" href="{% static 'css/signup.css' %}" />
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<form action ="" method="post">
			<h2>Join Reshaping India</h2>
			<div class="tb">
				<table>
					<tr><td>Display Name </td>
						<td><div class="in d">{{ form.username }}</div></td></tr><tr ><td><br /></td></tr>

					<tr><td>Email Address</td><td>
						<div class="in l">{{ form.email }}</div></td></tr><tr ><td><br /></td></tr>

					<tr><td>Password</td><td>
						<div class="in p">{{ form.password1 }}</div></td></tr><tr ><td><br /></td></tr>

					<tr><td>Confirm Password </td><td>
						<div class="in i">{{ form.password2 }}</div></td></tr><tr ><td><br /></td></tr>
					<tr ><td><br /></td></tr>
					<tr><td></td></tr>
					<tr><td colspan="3" align="center"><div class="sub" ><input type="submit" name="submit" value="Join Us" /></div></td></tr>
				</table>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
